              <h1 class = "text-center display-5 mt-3 pb-1">Students</h1>

              <form method = POST>

              <div class="container mb-5 bg-light pb-3">
                <fieldset class="col border border-primary">  
                  <legend style="width:180px">Search Students</legend>
                  <div class = "row px-3">
                      <div class = "col-4">
                          <label>Class:</label>
                          <input  name = "Class"
                                  id="class"
                                  type="text" 
                                  placeholder="1" required/>
                      </div>

                      <div class = "col-4">
                          <label>Section:</label>
                          <input  name = "Section"
                                  id="section"
                                  type="text" 
                                  placeholder="Red" required/>
                      </div>

                      <div class = "col-4">
                          <label>Session:</label>
                          <select name = "year">
                              <option >Year</option>
                              <option >2019-2020</option>
                              <option >2018-2019</option>
                              <option >2017-2018</option>
                              <option >2016-2017</option>
                              <option >2015-2016</option>
                              <option >2014-2015</option>
                              <option >2013-2014</option>
                              <option >2012-2013</option>
                              <option >2011-2012</option>
                              <option >2010-2011</option>
                              <option >2009-2010</option>
                            </select>
                      </div>
                  </div>
                  <div class = "mb-2"></div>
                  <div class = "row my-3">
                      <span class = "col-3"></span>
                        <button class="col-2 btn btn-info btn-lg my-1" >Load</button>
                        <span class = "col-3"></span>
                        <button class="col-2 btn btn-info btn-lg my-1" >Clear</button>
