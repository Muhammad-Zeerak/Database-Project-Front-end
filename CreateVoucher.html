              <h1 class = "text-center display-5 mt-3">Fee Vouchers</h1>
              
              <form method = POST>

              <div class="container mb-5 bg-light pb-3">
                <fieldset class="form col border border-primary">  
                  <legend style="width:195px">Voucher Creation</legend>
                  <div class = "row px-3 mb-2">
                    <div class = "col-6">
                        <label class = "col-4">Name:</label>
                        <input  class = "pl-2"
                                name = "Name"
                                id="name"
                                type="text" 
                                placeholder="Saad Amir" required/>
                    </div>

                    <div class = "col-6">
                      <label class = "col-4">Admission #:</label>
                      <input  class = "pl-2"
                              name = "admissionno"
                              id="admission_no"
                              type="text" 
                              placeholder="12345" required/>
                    </div>
                  </div>
                  

                  <div class = "row px-3 mb-2">
                    <div class = "col-6">
                        <label class = "col-4">Class:</label>
                        <input  class = "pl-2"
                                name = "class"
                                id="class"
                                type="text" 
                                placeholder="1" required/>
                    </div>

                    <div class = "col-6">
                      <label class = "col-4">Section:</label>
                      <input  class = "pl-2"
                              name = "section"
                              id="section"
                              type="text" 
                              placeholder="2" required/>
                    </div>
                  </div>

                  <div class = "row px-3 mb-2">

                    <div class = "col-6">
                      <label class = "col-4">Month:</label>
                      <select class = "pl-2" name = "month" style="width: 207px">
                          <option >Month</option>
                          <option >Jan</option>
                          <option >Feb</option>
                          <option >Mar</option>
                          <option >Apr</option>
                          <option >May</option>
                          <option >Jun</option>
                          <option >Jul</option>
                          <option >Aug</option>
                          <option >Sep</option>
                          <option >Oct</option>
                          <option >Nov</option>
                          <option >Dec</option>
                        </select>
                      </div>

                    <div class = "col-6">
                      <label class = "col-4">Due Date:</label>
                      <input  class = "pl-2"
                              name = "duedate"
                              id="due_date"
                              type="text" 
                              placeholder="DD/MM/YYYY" required/>
                    </div>
                  </div>

                  <div class = "mb-2"></div>

                  <div class = "row my-3">
                      
                    <span class = "col-2"></span>
                    <button class="col-2 btn btn-info btn-lg my-1 ml-4" >Create</button>
                    <span class = "col-3 ml-4 mr-1"></span>
                    <button class="col-2 btn btn-info btn-lg my-1 ml-5" >Clear</button>
                        
                  </div>
                </fieldset>
                
              </div>

                
            </form>

                    <div class = "row px-3 mb-2">

                        <select class = "pl-2" name = "month" style="width: 207px">
                            <option >Month</option>
